<mat-card>
    <mat-card-header>
        <mat-card-title>Membership List</mat-card-title>
        <mat-card-subtitle>All Members</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li *ngFor="let member of members$ | async">{{ member.id }} - {{ member.name }} {{ member.age }}</li>
        </ul>
    </mat-card-content>
</mat-card>
