<mat-card>
    <mat-card-header>
        <mat-card-title>Membership List</mat-card-title>
        <mat-card-subtitle>gRPC Long-Lived stream call (Event Listener)</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="members$" class="mat-elevation-z8">          
            
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let member"> {{member.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let member"> {{member.name}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef>Address</th>
              <td mat-cell *matCellDef="let member"> {{member.address}}, {{member.city}} </td>
            </ng-container>
          
            <ng-container matColumnDef="postcode">
              <th mat-header-cell *matHeaderCellDef>Post Code</th>
              <td mat-cell *matCellDef="let member"> {{member.post_code}} </td>
            </ng-container>

            <ng-container matColumnDef="dob">
              <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
              <td mat-cell *matCellDef="let member"> {{member.dob | date:'dd MMM yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef>Age</th>
              <td mat-cell *matCellDef="let member"> {{member.age}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </mat-card-content>
</mat-card>
