<mat-card>
    <mat-card-header>
        <mat-card-title>New Member</mat-card-title>
        <mat-card-subtitle>Member Form</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="memberForm">

            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="first_name" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="last_name" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Date Of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Address (Line 1)</mat-label>
                <input matInput formControlName="address" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="city" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Post Code</mat-label>
                <input matInput formControlName="post_code" required />
            </mat-form-field>

        </form>
    </mat-card-content>

    <div mat-dialog-actions>
        <button mat-mini-fab color="warn" (click)="cancel()">
            <mat-icon>close</mat-icon>
        </button>
        <button mat-mini-fab color="primary" [disabled]="!memberForm.valid || !memberForm.touched"
            (click)="addUser()">
            <mat-icon>add</mat-icon>
        </button>
    </div>


</mat-card>
